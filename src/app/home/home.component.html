<div class="container" style="margin-top: 70px;">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Country</th>
        <th>Cases</th>
        <th>Todays Cases</th>
        <th>Recovered</th>
        <th>Active</th>
        <th>Deaths</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cntry of countries | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <td>{{ cntry.country }}</td>
        <td> {{ cntry.cases }}</td>
        <td> {{ cntry.todayCases }}</td>
        <td> {{ cntry.recovered }}</td>
        <td> {{ cntry.active }}</td>
        <td> {{ cntry.deaths }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectCountry(cntry)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
  <div class="card text-center" *ngIf="selectedCountry">
      <div class="card-header">
        # {{selectedCountry.country}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedCountry.country}}</h4>
        <p class="card-text">
          {{selectedCountry.cases}}
        </p>    
      </div>

    </div>
</div>
